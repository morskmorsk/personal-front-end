<!-- src/app/items/items.component.html -->

<h2>Items</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Category</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.location }}</td>
    </tr>
  </tbody>
</table>

<h3>Create New Item</h3>
<form (ngSubmit)="createItem()">
  <input [(ngModel)]="newItem.name" name="name" placeholder="Name" required>
  <input [(ngModel)]="newItem.description" name="description" placeholder="Description">
  <input [(ngModel)]="newItem.quantity" name="quantity" type="number" placeholder="Quantity" required>
  <input [(ngModel)]="newItem.price" name="price" type="number" step="0.01" placeholder="Price">
  <select [(ngModel)]="newItem.category" name="category" required>
    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
  </select>
  <select [(ngModel)]="newItem.location" name="location" required>
    <option *ngFor="let location of locations" [value]="location.id">{{ location.name }}</option>
  </select>
  <button type="submit">Create Item</button>
</form>
